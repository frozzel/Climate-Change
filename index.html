<html lang="en">
<head>
    <meta charset="UTF-8">

<body  class='blue-grey lighten-5'>

        <div class=" blue-grey darken-4 ">
            <h1 class="blue-grey-text text-lighten-5   center">Weather Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col s4 ">
                <div class="card light-blue darken-4 rightcard">
                    <div class="card-content white-text">

                        </form>
                        <ul class="list-group" id="city-list">

                        </ul>
                      
                    </div>
                   
                </div>
            </aside>
            <div class="card col s8 light-blue darken-4 blue-grey-text text-lighten-5">
                <section class="" id="curent" style="display: purple-light-5;">
                <h2 id="cityCurrent" img src="" alt="Weather Icon" id="Icon"></h1>
                 <!-- <h1 img src="" alt="Weather Icon" id="Icon"></h1>    -->
                <h5 id="date"></h5>
                <p id="temp">Temp:</p>
                <p id="humidity">Humidity:</p>
                <p id="wind">Wind:</p>
                </section>

            </div>
           





        </div>
    </div>
